<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>

<body>
    <!--sketch.js-->
    <script>
        // Mover object.
        let bob;

        // Spring object.
        let spring;

        function setup() {
            createCanvas(550, 400);
            // Note that the third argument in the Spring constructor is the "rest length".
            spring = new Spring(width / 2, 10, 150);
            bob = new Bob(width / 2, 100);
        }

        function draw() {
            background('#bcbec2');

            // Applies a gravity force to the bob.
            let gravity = createVector(0, 2);
            bob.applyForce(gravity);


            // Updates bob.
            bob.update();
            bob.handleDrag(mouseX, mouseY);

            // Connects the bob to the spring (this calculates the force).
            spring.connect(bob);

            // Constrains the spring distance between min and max.
            spring.constrainLength(bob, 30, 300);

            // Draws everything.
            spring.showLine(bob); // Draws a line between the spring and bob.
            bob.show();
            spring.show();
        }

        function mousePressed() {
            bob.handleClick(mouseX, mouseY);
        }

        function mouseReleased() {
            bob.stopDragging();
        }
    </script>

    <!--bob.js-->
    <script>
        class Bob {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = createVector();
                this.acceleration = createVector();
                this.mass = 24;
                // Arbitrary damping to simulate friction / drag.
                this.damping = 0.98;
                // For user interaction.
                this.dragOffset = createVector();
                this.dragging = false;
            }

            update() {
                this.velocity.add(this.acceleration);
                this.velocity.mult(this.damping);
                this.position.add(this.velocity);
                this.acceleration.mult(0);
            }

            // Newton's law: F = M * A
            applyForce(force) {
                let f = force.copy();
                f.div(this.mass);
                this.acceleration.add(f);
            }

            // Draws the bob.
            show() {
                stroke(0);
                strokeWeight(2);
                fill(127);
                if (this.dragging) {
                    fill(200);
                }
                circle(this.position.x, this.position.y, this.mass * 2);
            }

            handleClick(mx, my) {
                let d = dist(mx, my, this.position.x, this.position.y);
                if (d < this.mass) {
                    this.dragging = true;
                    this.dragOffset.x = this.position.x - mx;
                    this.dragOffset.y = this.position.y - my;
                }
            }

            stopDragging() {
                this.dragging = false;
            }

            handleDrag(mx, my) {
                if (this.dragging) {
                    this.position.x = mx + this.dragOffset.x;
                    this.position.y = my + this.dragOffset.y;
                }
            }
        }
    </script>

    <!--spring.js-->
    <script>
        // An object to describe an anchor point that can connect to "Bob" objects via a spring.

        class Spring {
            constructor(x, y, length) {
                this.anchor = createVector(x, y);
                this.restLength = length;
                this.k = 0.2;
            }
            // Calculates and applies the spring force.
            connect(bob) {
                // Vector pointing from anchor to bob location.
                let force = p5.Vector.sub(bob.position, this.anchor);
                let currentLength = force.mag();
                // Stretch is the difference between current distance and rest length.
                let stretch = currentLength - this.restLength;

                // The direction and magnitude together.
                force.setMag(-1 * this.k * stretch);

                // Calls the applyForce() method.
                bob.applyForce(force);
            }

            constrainLength(bob, minlen, maxlen) {
                // Vector pointing from Bob to Anchor.
                let direction = p5.Vector.sub(bob.position, this.anchor);
                let length = direction.mag();

                if (length < minlen) {
                    direction.setMag(minlen);
                    // Keeps the position within the constraint.
                    bob.position = p5.Vector.add(this.anchor, direction);
                    bob.velocity.mult(0);
                } else if (length > maxlen) {
                    direction.setMag(maxlen);
                    // Keeps the position within the constraint again.
                    bob.position = p5.Vector.add(this.anchor, direction);
                    bob.velocity.mult(0);
                }
            }

            // Draws the anchor.
            show() {
                fill(127);
                circle(this.anchor.x, this.anchor.y, 10);
            }

            // Draws the spring connection between the Bob position and anchor.
            showLine(bob) {
                stroke(0);
                line(bob.position.x, bob.position.y, this.anchor.x, this.anchor.y);
            }
        }
    </script>
</body>

</html>

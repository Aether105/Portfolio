<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>

<body>
    <script>
        let walker;

        function setup() {
            let cnv = createCanvas(550, 400);
            cnv.style('background-color', '#bcbec2');
            walker = new Walker();
        }

        function draw() {
            walker.step();
            walker.show();
        }

        class Walker {
            constructor() {
                this.tx = 0;
                this.ty = 10000;
            }

            step() {
                // x- and y-position mapped from noise.
                this.x = map(noise(this.tx), 0, 1, 0, width);
                this.y = map(noise(this.ty), 0, 1, 0, height);

                // Moves forwards through “time.”
                this.tx += 0.01;
                this.ty += 0.01;
            }

            show() {
                strokeWeight(2);
                fill(127);
                stroke(0);
                circle(this.x, this.y, 48);
            }
        }
    </script>
</body>

</html>
